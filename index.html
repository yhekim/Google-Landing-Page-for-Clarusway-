<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google Landing Pages</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="left-nav">
                <a href="#">About</a>
                <a href="#">Status</a>
            </div>
            <div class="right-nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="./css/images/icon-menu.jpg" alt=""></a>
                <a href="#"><button class="nav-button">Sign In</button></a>
            </div>
        </div>
        <div class="main">
            <div class="main-circle">

                <img class="google-img" src="./css/images/googlelogo.png" alt="">
                <div class="search-text">
                    <input type="search" placeholder="">
                    <div class="search-icon">
                        <img class="search-icon-img" src="./css/images/Magnifying_glass_icon.png" alt="">
                    </div>
                    <div class="search-microphone">
                        <img class="microphone-img" src="./css/images/google_microphone.png" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="google-search">Google Search</button>
                    <button class="feeling-lucky">I'm Feeling Lucky</button>
                </div>
                <div class="footer">
                    <p>Other Languages you can use Google:<a href=""><span>English</span></a> </p>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
